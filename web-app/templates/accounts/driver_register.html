{% extends 'base.html' %}

{% block content %}
{% if not user.driverProfile.is_driver %}
<section id="register" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>
                            <i class="fas fa-user-plus"></i> Register</h4>
                    </div>
                    <div class="card-body">
                        <!-- Alerts -->
                        {% include 'partials/_alerts.html'%}

                        <form action="{% url 'driver_register' %}" method="POST">
                            <!-- prevent cross-site forgery -->
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="real_name"><font color = "red">Full Name </font></label>
                                <input type="text" name="real_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="vehicle_type"><font color = "red">Vehicle Type </font></label>
                                <input type="text" name="vehicle_type" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="license_plate_number"><font color = "red">License Number </font></label>
                                <input type="text" name="license_plate_number" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="maximum_passengers"><font color = "red">Passenger Capacity </font></label>
                                <input type="number" name="maximum_passengers" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="special_vehicle_info"><font color = "red">Special Vehicle Info </font></label>
                                <textarea type="text" name="special_vehicle_info" class="form-control" rows="3"></textarea>
                            </div>
                            <input type="submit" value="Register" class="btn btn-secondary btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% else %}
    <p>You're already a driver</p>
    <a href="{% url 'dashboard' %}" class="btn btn-info" role="button">Return to dashboard</a>
{% endif %}

{% endblock %}
